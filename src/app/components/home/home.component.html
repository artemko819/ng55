<div class="container color-dark">
  <div class="col">
    <p>Add List item</p>
  </div>
  <div class="col">
    <p>Counter list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use from to add list item</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="life goal..." [(ngModel)]="goalText">
      <input type="submit" class="btn" (click)="addItem()" value="{{btnTxt}}">
    </form>

  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">{{goal}}</p>
  </div>
</div>
